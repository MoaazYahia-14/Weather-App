<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Moa'az Yahia" />
    <meta name="description" content="weather app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html , css , js , ajax , weather , resonsive " />

    <!-- Page icon Link -->
    <link rel="icon" href="images/icon.png" />

    <!-- Font Family Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">

    <!-- Fontawesome Link -->
    <!-- <link rel="stylesheet" href="css/all.min.css" /> -->
    <link rel="stylesheet" href="css/all.min.css">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Page Style Link -->
    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body>


    <!------------------------ Start NavBar ------------------------>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#display-temp">
          <img src="./images/logo.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
          Weather App
        </a>
        <input type="text" id="search-bar" class="w-50 form-control" placeholder="&#xF002; Search City..."
          style="font-family:Arial, FontAwesome" />
      </div>
    </nav>
    <!------------------------ End NavBar ------------------------>
    <!------------------------ Start Display Temp ------------------------>
    <section class="display-temp my-5" id="search">
      <div class="container">
        <div class="city-temp">
          <div class="row">
            <!-- today Days Cards -->
            <div class="col-md-4">
              <div class="temp-card shadow">
              <div class="day-and-date d-flex justify-content-between">
                <p id="today">Monday</p>
                <p id="today-date">3 May</p>
              </div>
            
              <div class="temp-datails">
                <p id="location"></p>
                <div class="d-flex justify-content-between my-4">
                  <div class="pt-3">
                    <h2 id="today-degree" class="d-inline-block"></h2>
                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img id="today-icon" width="90" />
                </div>
                <p id="today-description" class="text-white font-weight-bold"></p>
                <div class="details">
                  <i class="fas fa-umbrella pr-1"></i>
                  <span id="humidty"></span> <span>%</span>
            
                  <i class="fas fa-wind pl-3 pr-1"></i>
                  <span id="wind"></span> <span>km/h</span>
            
                  <i class="far fa-compass pl-3 pr-1"></i>
                  <span id="compass"></span>
                </div>
              </div>
            </div>
            </div>
            
            <!-- Next Days Cards -->
            <div class="col-md-4">
              <div class="temp-card text-center shadow">
              <div class="day-and-date">
                <p class="nextDay">Tuesday</p>
              </div>
            
              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90" />
                </div>
                <h2 class="max-degree d-inline-block"></h2>
                <h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p>
                <p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description text-white font-weight-bold"></p>
              </div>
            </div>
            </div>
            
            <div class="col-md-4">
              <div class="temp-card text-center shadow">
              <div class="day-and-date">
                <p class="nextDay">Wednsday</p>
              </div>
            
              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90" />
                </div>
                <h2 class="max-degree d-inline-block"></h2>
                <h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p>
                <p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description text-white font-weight-bold"></p>
              </div>
            </div>
            </div>
            
        </div>
        </div>
        
      </div>
    </section>
    <!------------------------ End Display Temp ------------------------>


    <!------------------------ Start Footer ------------------------>
    <footer class=" text-center p-2">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <p class="copyright text-white">Copyright 2022&copy; Create by Moa'az Yahia. all rights reserved</p>
          </div>
          <div class="col-sm-12 p-3">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
          </div>
        </div>
      </div>
    </footer>
    <!------------------------ End Footer ------------------------>


    <!-- JQuery Link -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper Link -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap Link -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Page Main Script Link -->
    <script src="js/main.js"></script>
  </body>
</html>
